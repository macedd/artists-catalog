{% load compile_static %}
{% load static %}

<link rel="stylesheet" href="{% static "artists/styles.less"|compile %}" />


{% if latest_artists_list %}
    <ul>
    {% for artist in latest_artists_list %}
        <li><a href="{% url 'artists:detail' artist.slug %}">{{ artist.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}
